<authorize-menu-design>



  <div design-buttons>
    <div class="button-container">

      <div (click)="yeni()" class="button-grup ">
        <div class="img-container">
          <img src="../../../../../assets/icons/add-file.png" alt="">
        </div>
        <span class="d-none d-sm-inline button-label">Yeni</span>
      </div>

      <div (click)="sil()" class="button-grup" [ngClass]="buttonDisabled?'disabled':''">
        <div class="img-container">
          <img src="../../../../../assets/icons/delete-file.png" alt="">
        </div>
        <span class="d-none d-sm-inline button-label">Sil</span>
      </div>

      <div (click)="guncelle()" class="button-grup" [ngClass]="buttonDisabled?'disabled':'' ">
        <div class="img-container">
          <img src="../../../../../assets/icons/edit-file.png" alt="">
        </div>
        <span class="d-none d-sm-inline button-label">Düzelt</span>
      </div>

      <div class="button-grup disabled">
        <div class="img-container">
          <img src="../../../../../assets/icons/refresh.png" alt="">
        </div>
        <span class="d-none d-sm-inline button-label">Yenile</span>
      </div>

      <div class="button-grup disabled">
        <div class="img-container">
          <img src="../../../../../assets/icons/filter.png" alt="">
        </div>
        <span class="d-none d-sm-inline button-label">Filtrele</span>
      </div>

      <div class="button-grup disabled">
        <div class="img-container">
          <img src="../../../../../assets/icons/printer.png" alt="">
        </div>
        <span class="d-none d-sm-inline button-label">Yazdır</span>
      </div>

    </div>
  </div>


  <div full-page>
    <table class="table custom-table">
      <thead>
        <tr>
          <th></th>
          <th>Action Type</th>
          <th>HTTP Type</th>
          <th>Definition</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let groupKey of groupedKeys()">
          <tr>
            <td colspan="4" style="font-weight: bold; background-color: #f0f0f0;">
              {{ groupKey | titlecase }}
            </td>
          </tr>
          <ng-container *ngFor="let item of gruplanmisVeri[groupKey]">
            <tr *ngFor="let action of item.actions">
              <td style="width: 125px;text-align: right;color: rgb(2, 2, 105);font-weight: 600;" class="hover-td">
                <a (click)="rolAta(item.name,action)"> Rol İlişkisi </a>
              </td>
              <td style="width: 115px;">{{ action.actionType }}</td>
              <td style="width: 115px;">{{ action.httpType }}</td>
              <td>{{ action.definition }}</td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>


</authorize-menu-design>
