                            </div>

                        </div>

                    <th style="font-size: 13px;">Malzeme Adı</th>

                    <td>{{ product.stok.birimFiyat }}</td>
                    <td>{{ product.stok.dovizCinsi }}</td>
                    <td>{{ product.stok.dovizFiyat*product.miktar }}</td>
                </tr>
            </ng-template>
