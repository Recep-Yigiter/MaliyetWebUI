
  <div class="grid grid-cols-[2fr_2fr_2fr_3fr] gap-1 " style="display: grid; grid-template-columns:2fr 2fr 1fr 2fr 2fr ; gap: 4px;">
    <div  style="display: flex; flex-direction: column; border: 1px solid rgb(230, 230, 230); color: white; padding: 4px;">

        <maliyet-form [span]="130" [label]="'Karkas Tipi'">
            <p-dropdown form-control [options]="karkasTipi" [(ngModel)]="frm.karkasTipi" optionLabel="ad"
            (ngModelChange)="onKarkasTipiChange(frm.karkasTipi)" />
        </maliyet-form>

        <maliyet-form [span]="130" [label]="'Askı Tipi'">
            <p-dropdown form-control [options]="askiTipi" [(ngModel)]="frm.askiTipi" optionLabel="ad"
            (ngModelChange)="onAskiTipiChange(frm.askiTipi)" />
        </maliyet-form>

        <maliyet-form  [span]="130" [label]="'Kapasite'">
            <p-dropdown form-control [options]="kapasite" [(ngModel)]="frm.kapasite" optionLabel="ad"
            (ngModelChange)="onKapasiteChange(frm.kapasite)" />
        </maliyet-form>


    </div>
    <div  style="display: flex; flex-direction: column; border: 1px solid rgb(230, 230, 230); color: white; padding: 4px;">


        <maliyet-form  [span]="130" [label]="'Karkas Şekli'">
            <p-dropdown form-control [options]="karkasSekli" [(ngModel)]="frm.karkasSekli" optionLabel="ad"
            (ngModelChange)="onKarkasSekliChange(frm.karkasSekli)" />
        </maliyet-form>

        <maliyet-form [span]="130" [label]="'Ray Arası'">
            <input form-control [(ngModel)]="frm.rayArasi" name="rayArasi"
                class="form-control shadow-none form-control-nullable" id="exampleFormControlInput1">
        </maliyet-form>
        
        <div (click)="urunleriGoster()" form-control style="display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer ; background-color: #7F1D1D;">
            Ürünleri Göster
        </div>
    </div>
    <div style="display: flex; flex-direction: column; border: 1px solid rgb(230, 230, 230); color: white; padding: 4px;">
        
        <maliyet-form  [span]="196" [label]="'Ortalama Çalışan Maaşı'">
            <input [disabled]="true" form-control [(ngModel)]="frm.ortalamaPersonelMaasi" 
            class="form-control shadow-none form-control-nullable" id="exampleFormControlInput1">
        </maliyet-form> 
       
        <maliyet-form [span]="196" [label]="'Tahmini Çalışan Sayısı'">
            <input [disabled]="false" form-control [(ngModel)]="frm.tahminiCalisanSayisi" 
            class="form-control shadow-none form-control-nullable" id="exampleFormControlInput1">
        </maliyet-form> 

        <maliyet-form [span]="196" [label]="'Günlük Buton Üretimi'">
            <input [disabled]="false" form-control [(ngModel)]="frm.gunlukUretimSayisi" 
                   class="form-control shadow-none form-control-nullable" id="exampleFormControlInput1">
        </maliyet-form> 
        
    </div>
    <div style="display: flex; flex-direction: column; border: 1px solid rgb(230, 230, 230); color: white; padding: 4px;  background-color: rgb(231 231 231);box-shadow: 5px 3px 30px #858585;">
        <suspansiyon-maliyet-table [malzemeToplam]="malzemeToplam" [malzemeToplam]="malzemeToplam" [iscilikToplam]="iscilikToplam" [genelGiderToplam]="genelGiderToplam" [toplamMaliyet]="toplamMaliyet"></suspansiyon-maliyet-table>
    </div>
    <div style="display: flex; flex-direction: column; border: 1px solid rgb(230, 230, 230); color: white; padding: 4px; background-color: rgb(231 231 231);box-shadow: 5px 3px 30px #858585;">
        <suspansiyon-fiyat-table></suspansiyon-fiyat-table>
    </div>
</div>

<div  style="display: grid; grid-template-columns:1fr 1fr; gap: 12px;">
    <div>
        <suspansiyon-malzeme-giderler-table [malzemeGiderler]="bilesenler" [selectedMalzemeGiderler]="selectedBilesenRow"
            [malzemeToplam]="malzemeToplam"></suspansiyon-malzeme-giderler-table>
    </div>
    <div>
        <suspansiyon-iscilik-giderler-table [iscilikGiderler]="iscilikGiderler"></suspansiyon-iscilik-giderler-table>
        <suspansiyon-genel-giderler-table [genelGiderler]="genelGiderler"
            [selectedGenelGiderler]="selectedBilesenRow"></suspansiyon-genel-giderler-table>
    </div>
</div>

<p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }">
    <ng-template pTemplate="header">
        <span  style="font-size: 20px; font-weight: bold;">ÜRÜNLER</span>
    </ng-template>
    <p-table id="row-check" [value]="kabinler" dataKey="id" selectionMode="single" [(selection)]="selectedURUN"
        [scrollable]="true" scrollHeight="400px" [metaKeySelection]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Ad</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-urun let-rowIndex="rowIndex">
            <tr [pSelectableRow]="urun" [pSelectableRowIndex]="rowIndex" [pEditableRow]="urun"
                (click)="onRowClickUrunler(urun)">
                <td>{{ urun.ad }}</td>
                <td>
                    İşlemler
                </td>
            </tr>
        </ng-template>
    </p-table>
    <ng-template pTemplate="footer" let-urun>
        <div (click)="Hesapla(selectedURUN)" style="background-color: #7F1D1D; display: flex; align-items: center; justify-content: center; font-weight: bold;cursor: pointer;">
            Hesapla</div>
    </ng-template>
</p-dialog>
