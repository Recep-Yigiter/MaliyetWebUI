<div class="grid grid-cols-[2fr_2fr_1fr] gap-1 ">
    <div class=" p-1 text-white">

        <div class="card h-full ">
            <div class="card-body  rounded overflow-hidden ">

                <div style="padding: 0 10px;">
                    <!-- <input [(ngModel)]="frm.ad" name="ad" type="text" class="login-username" autofocus="true"
                        placeholder="Tenant" /> -->


                    <!-- 
                    <maliyet-form [span]="130" [label]="'Ad'">
                        <input form-control [(ngModel)]="frm.ad" name="name"
                            class="form-control shadow-none form-control-nullable w-full" id="exampleFormControlInput1">
                    </maliyet-form> -->
                    <maliyet-form [span]="130" [label]="'Ad'">
                        <p-autoComplete form-control [(ngModel)]="selectedUrunler" [dropdown]="true" (onFocus)="onFocus()" (ngModelChange)="ngModelChange()"
                            [suggestions]="filteredUrunler" (completeMethod)="filterCountry($event)"
                            optionLabel="ad" field="ad"/>
                    </maliyet-form>

                    <maliyet-form [span]="130" [label]="'Kapasite'">
                        <input form-control [(ngModel)]="frm.kapasite" name="kapasite"
                            class="form-control shadow-none form-control-nullable w-full" id="exampleFormControlInput1">
                    </maliyet-form>

                    <maliyet-form [span]="130" [label]="'Askı Tipi'">
                        <select form-control [(ngModel)]="frm.askiTipi" name="askiTipi"
                            style="height :31.5px;border-radius: 0; padding:16px 12px;"
                            class="form-select shadow-none form-control form-control-nullable"
                            aria-label="Default select example">
                            <option [selected]="true" [ngValue]="null">Lütfen seçim yapınız...
                            </option>
                            <option *ngFor="let item of deneme" [ngValue]="item.ad">
                                {{item.ad}} </option>
                        </select>
                    </maliyet-form>


                    <maliyet-form [span]="130" [label]="'Ray Arası'">
                        <input form-control [(ngModel)]="frm.rayArasi" name="rayArasi"
                            class="form-control shadow-none form-control-nullable w-full" id="exampleFormControlInput1">
                    </maliyet-form>

                    <!-- <suspansiyon-maliyet-form-dropdown [dataSource]="deneme" style=" grid-column: 1/span 2; "
                        [span]="130" [label]="'Askı Tipi'" [field]="frm.askiTipi"></suspansiyon-maliyet-form-dropdown> -->


                    <maliyet-form [span]="130" [label]="'Köşebent'">
                        <input form-control [(ngModel)]="frm.kosebent" name="kosebent"
                            class="form-control shadow-none form-control-nullable" id="exampleFormControlInput1">
                    </maliyet-form>

                    <maliyet-form [span]="130" [label]="'Sac Ağırlığı'">
                        <input form-control [(ngModel)]="frm.sacAgirligi" name="sacAgirligi"
                            class="form-control shadow-none form-control-nullable" id="exampleFormControlInput1">
                    </maliyet-form>

                    <maliyet-form [span]="130" [label]="'Açıklama'">
                        <input form-control [(ngModel)]="frm.aciklama" name="aciklama"
                            class="form-control shadow-none form-control-nullable" id="exampleFormControlInput1">
                    </maliyet-form>



                </div>




            </div>
            <div class="card-footer py-1">
                <small class="text-muted flex justify-between items-center">
                    Son Hesapla: 3 gün önce

                    <div (click)="hesapla()" class="hover:cursor-pointer hover:bg-slate-200 p-1 rounded-sm text-base">
                        Hesapla</div>
                </small>
            </div>
        </div>
    </div>
    <div class=" p-1 text-white flex flex-col">

        <!-- <ag-grid-angular #agGrid style="height:calc(100vh - 380px);" class="ag-theme-quartz" [rowData]="rowData"
            [columnDefs]="colDefs" (gridReady)="getList($event)" (selectionChanged)="rowClick()"
            [rowSelection]="'multiple'" [rowHeight]="27" [headerHeight]="23" [rowMultiSelectWithClick]="true"
            [localeText]="localeText">
        </ag-grid-angular> -->




        <p-table *ngIf="selectedUrunler" [value]="rowData" dataKey="id" selectionMode="multiple" [(selection)]="selectedRows"
            [metaKeySelection]="false" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                    <th>Ad</th>
                    <th>Miktar</th>
                    <th>Birim</th>
                    <th>Birim Fiyat</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
                <tr [pSelectableRow]="product" [pSelectableRowIndex]="rowIndex">
                    <td>
                        <p-tableCheckbox [value]="product" />
                    </td>
                    <td>{{ product.ad }}</td>
                    <td>{{ product.miktar }}</td>
                    <td>{{ product.birim }}</td>
                    <td>{{ product.birimFiyat }}</td>
                </tr>
            </ng-template>
        </p-table>



    </div>
    <div class=" p-1 text-white">
        <!-- <ag-grid-angular #agGrid style="height:calc(100vh - 380px);" class="ag-theme-quartz" [rowData]="rowDataPersonel"
