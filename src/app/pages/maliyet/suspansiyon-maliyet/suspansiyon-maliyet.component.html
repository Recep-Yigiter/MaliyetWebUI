<div class="grid grid-cols-[2fr_2fr_1fr] gap-1 ">
    <div class=" p-1 text-white">

        <div class="card h-full ">
            <div class="card-body  rounded overflow-hidden ">
                <form [formGroup]="frm">
                    <div style="display: grid;grid-template-columns: auto;padding: 0 10px;">

                        <suspansiyon-maliyet-form-label style=" grid-column: 1/span 2; " [formControlNames]="ad"
                            [span]="130" [label]="'Ad '"
                            [field]="'KABİN SÜSPANSİYONU 2/1'"></suspansiyon-maliyet-form-label>

                        <suspansiyon-maliyet-form-label style=" grid-column: 1/span 2; " [formControlNames]="kapasite"
                            [span]="130" [label]="'Kapasite '" [field]="'1250 den küçük'"></suspansiyon-maliyet-form-label>


                        <suspansiyon-maliyet-form-label style=" grid-column: 1/span 2; " [formControlNames]="askiTipi"
                            [span]="130" [label]="'Askı Tipi'"
                            [field]="'2/1'"></suspansiyon-maliyet-form-label>

                        <suspansiyon-maliyet-form-label style=" grid-column: 1/span 2; " [formControlNames]="rayArasi"
                            [span]="130" [label]="'Ray Arası'" [field]="'1570 mm'"></suspansiyon-maliyet-form-label>

                        <suspansiyon-maliyet-form-label style=" grid-column: 1/span 2; " [formControlNames]="kosebent"
                            [span]="130" [label]="'Köşebent'" [field]="20"></suspansiyon-maliyet-form-label>
                        <suspansiyon-maliyet-form-label style=" grid-column: 1/span 2; " [formControlNames]="sacAgirlik"
                            [span]="130" [label]="'Sac Ağırlığı'" [field]="'312.71 kg'"></suspansiyon-maliyet-form-label>
                        <suspansiyon-maliyet-form-label style=" grid-column: 1/span 2; " [formControlNames]="aciklama"
                            [span]="130" [label]="'Açıklama'"></suspansiyon-maliyet-form-label>
                    </div>

                </form>


            </div>
            <div class="card-footer py-1">
                <small class="text-muted flex justify-between items-center">
                    Son Hesapla: 3 gün önce

                    <div class="hover:cursor-pointer hover:bg-slate-200 p-1 rounded-sm text-base">Hesapla</div>
                </small>
            </div>
        </div>
    </div>
    <div class=" p-1 text-white">

        <ag-grid-angular #agGrid style="height:calc(100vh - 380px);" class="ag-theme-quartz" [rowData]="rowData"
            [defaultColDef]="defaultColDef" [columnDefs]="colDefs" (gridReady)="getList($event)"
            (selectionChanged)="rowClick()" [rowSelection]="rowSelection" [rowHeight]="27" [headerHeight]="23"
            [localeText]="localeText" [rowMultiSelectWithClick]="true">
        </ag-grid-angular>

    </div>
    <div class=" p-1 text-white">
        <ag-grid-angular #agGrid style="height:calc(100vh - 380px);" class="ag-theme-quartz" [rowData]="rowDataPersonel"
            [defaultColDef]="defaultColDef" [columnDefs]="colDefsPersonel" (gridReady)="getListPersonel($event)"
            (selectionChanged)="rowClick()" [rowSelection]="rowSelectionPersonel" [rowHeight]="27" [headerHeight]="23"
            [localeText]="localeText" [rowMultiSelectWithClick]="true">
        </ag-grid-angular>
    </div>


    <table class="yks_table_group ">
        <tbody>

            <tr style="height: 25px !important;">
                <td class="yks_td_label" style="border-left: #000000; text-align: end; text-align: end;">

                    <label style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #7a0000;">Birim Maliyet :
                    </label>
                </td>

                    <label style=" min-width: 60px; 
                    font-weight: 600;

                    color: #666666;">

                    </label>
                </td>

            </tr>

                    <label style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #7a0000;">İşçilik :
                    </label>
                </td>
                <td style="width: 100%;">

                    <label style=" min-width: 60px; 
                    font-weight: 600; 
                    font-size: 13px; 
                    color: #666666;">

                        <span> 6456.62 ₺ </span>


                    </label>
                </td>

            </tr>


            <tr style="height: 25px !important;">
                <td class="yks_td_label" style="border-left: #000000; text-align: end; text-align: end;">

                    <label style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #7a0000;">Toplam Maliyet :

</div>
