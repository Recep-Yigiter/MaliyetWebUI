<div class="grid grid-cols-[2fr_2fr_1fr] gap-1 ">

    <div class=" p-1 text-white">
        <div class="card h-full ">
            <div class="card-body  rounded overflow-hidden ">
                <div style="padding: 0 10px;">

                    <p-divider />




                    <agirlik-sasesi-maliyet-form [span]="130" [label]="'Buton'">
                        <p-dropdown form-control [options]="butonTipi" [(ngModel)]="frm.butonTipi" optionLabel="ad"
                        (ngModelChange)="onUrunGrubuChange(frm.butonTipi)" />
                    </agirlik-sasesi-maliyet-form>

                 
 
                 

              







           
                    <div  form-control  class="bg-red-900 flex items-center justify-center">Uygula</div>

                </div>

               



            </div>
            <div class="card-footer py-1">
                <small class="text-muted flex justify-between items-center">
                    Son Hesapla: 3 gün önce

                    <div class="hover:cursor-pointer hover:bg-slate-200 p-1 rounded-sm text-base">
                        Hesapla</div>
                </small>
            </div>
        </div>
    </div>
    <div class=" p-1 text-white flex flex-col border ">

        <p-table  [value]="rowData" dataKey="id" selectionMode="multiple" [(selection)]="selectedRows"  [scrollable]="true" 
        scrollHeight="400px" 
            [metaKeySelection]="false" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                    <th>Ad</th>
                    <th>Miktar</th>
                    <th>Birim</th>
                    <th>Birim Fiyat</th>
                    <th>Döviz</th>
                    <th>Toplam Fiyat</th>
  
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
                <tr [pSelectableRow]="product" [pSelectableRowIndex]="rowIndex" [pEditableRow]="product">
                    <td>
                        <p-tableCheckbox [value]="product" />
                    </td>
                    <td>{{ product.ad }}</td>
                     <td>{{ product.miktar }}</td>
                     <!-- <td >
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input 
                                    pInputText 
                                    type="text" 
                                    [(ngModel)]="product.miktar" 
                                    required />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ product.miktar }}
                            </ng-template>
                        </p-cellEditor>
                    </td>  -->
                    <td>{{ product.birim }}</td>
                    <td>{{ product.birimFiyat }}</td>
                    <td>{{ product.dovizCinsi }}</td>
                    <td>{{product.dovizFiyat*product.miktar }}</td>

              
                </tr>
            </ng-template>
        </p-table>

    </div>
    <div class=" p-1 text-white">
        <p-table  id="row-check" [value]="personeller" dataKey="id" selectionMode="multiple" [(selection)]="selectedPersonelRows"
            [metaKeySelection]="false">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                    <th>Ad</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
                <tr >
                    <td>
                        <p-tableCheckbox [value]="product" />
                    </td>
                    <td>{{ product.ad }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>





</div>

                </label>
