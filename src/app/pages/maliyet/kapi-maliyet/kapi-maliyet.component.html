        </kapi-maliyet-form>
        <kapi-maliyet-form [span]="170" [label]="'Kaplama'">
            <p-dropdown form-control [options]="kaplama" [(ngModel)]="frm.kaplama" optionLabel="ad"
                (ngModelChange)="onKaplamaChange(frm.kaplama)" />
        </kapi-maliyet-form>

        <div (click)="urunleriGoster()" form-control style="display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer ; background-color: #7F1D1D;">
            Ürünleri Göster
        </div>
    </div>
    <div style="display: flex; flex-direction: column; border: 1px solid rgb(230, 230, 230); color: white; padding: 4px;">
        
        <kapi-maliyet-form  [span]="196" [label]="'Ortalama Çalışan Maaşı'">
            <input [disabled]="true" form-control [(ngModel)]="frm.ortalamaPersonelMaasi" 
            class="form-control shadow-none form-control-nullable" id="exampleFormControlInput1">
        </kapi-maliyet-form> 
       
        <kapi-maliyet-form [span]="196" [label]="'Tahmini Çalışan Sayısı'">
            <input [disabled]="false" form-control [(ngModel)]="frm.tahminiCalisanSayisi" 
            class="form-control shadow-none form-control-nullable" id="exampleFormControlInput1">
        </kapi-maliyet-form> 

        <kapi-maliyet-form [span]="196" [label]="'Günlük kapi Üretimi'">
            <input [disabled]="false" form-control [(ngModel)]="frm.gunlukUretimSayisi" 
                   class="form-control shadow-none form-control-nullable" id="exampleFormControlInput1">
        </kapi-maliyet-form> 
        
    </div>

    <div style="display: flex; flex-direction: column; border: 1px solid rgb(230, 230, 230); color: white; padding: 4px; background-color: rgb(231 231 231);
    box-shadow: 5px 3px 30px #858585;">
        <kapi-maliyet-table [malzemeToplam]="malzemeToplam" [iscilikToplam]="iscilikToplam" [genelGiderToplam]="genelGiderToplam" [toplamMaliyet]="toplamMaliyet"></kapi-maliyet-table>
    </div>
    <div style="display: flex; flex-direction: column; border: 1px solid rgb(230, 230, 230); color: white; padding: 4px; background-color: rgb(231 231 231);
    box-shadow: 5px 3px 30px #858585;">
        <kapi-fiyat-table></kapi-fiyat-table>
    </div>
</div>

<div  style="display: grid; grid-template-columns:1fr 1fr; gap: 12px;">
    <div>
        <kapi-malzeme-giderler-table [malzemeGiderler]="bilesenler" [selectedMalzemeGiderler]="selectedBilesenRow"
            [malzemeToplam]="malzemeToplam"></kapi-malzeme-giderler-table>
    </div>
    <div>
        <kapi-iscilik-giderler-table [iscilikGiderler]="iscilikGiderler"></kapi-iscilik-giderler-table>
        <kapi-genel-giderler-table [genelGiderler]="genelGiderler"
            [selectedGenelGiderler]="selectedBilesenRow"></kapi-genel-giderler-table>

    </div>
</div>

<p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }">
    <ng-template pTemplate="header">
        <span  style="font-size: 20px; font-weight: bold;">ÜRÜNLER</span>
    </ng-template>
    <p-table id="row-check" [value]="kabinler" dataKey="id" selectionMode="single" [(selection)]="selectedURUN"
        [scrollable]="true" scrollHeight="400px" [metaKeySelection]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Ad</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-urun let-rowIndex="rowIndex">
            <tr [pSelectableRow]="urun" [pSelectableRowIndex]="rowIndex" [pEditableRow]="urun"
                (click)="onRowClickUrunler(urun)">
                <td>{{ urun.ad }}</td>
                <td>
                    İşlemler
                </td>
            </tr>
        </ng-template>
    </p-table>
    <ng-template pTemplate="footer" let-urun>
        <div (click)="Hesapla(selectedURUN)" style="background-color: #7F1D1D; display: flex; align-items: center; justify-content: center; font-weight: bold;cursor: pointer;"
            >
            Hesapla</div>
    </ng-template>
</p-dialog>
