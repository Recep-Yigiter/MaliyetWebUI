<div id="wrapper" style="display: flex; flex-direction: column; height: 100%; overflow: hidden;">

    <header style="display: flex; align-items: center; width: 100%; height: 40px; background-color: #4B5563;">
        <div style="flex-grow: 1; display: flex; align-items: center;">
            <div style="display: flex; align-items: center;padding-left: 8px;">
                <div class="grid-icon group cursor-pointer" routerLink="/">
                    <div class="grid-item group-hover:bg-slate-300"></div>
                    <div class="grid-item group-hover:bg-slate-300"></div>
                    <div class="grid-item group-hover:bg-slate-300"></div>
                    <div class="grid-item group-hover:bg-slate-300"></div>
                    <div class="grid-item group-hover:bg-slate-300"></div>
                    <div class="grid-item group-hover:bg-slate-300"></div>
                    <div class="grid-item group-hover:bg-slate-300"></div>
                    <div class="grid-item group-hover:bg-slate-300"></div>
                    <div class="grid-item group-hover:bg-slate-300"></div>
                </div>
                <span style="font-size: 20px; color: white; padding-left: 20px;">Yükseliş Asansör</span>
            </div>
            <div style="display: flex; justify-content: space-around; padding-left: 20px;width: 66.666%;">
                <div style="position: relative; width: 100%;">
                    <input
                        style="padding-left: 48px !important; padding: 0.3rem; width: 100%; background-color: #6B7280; outline: none;"
                        type="text" />


                    <span
                        style="position: absolute; top: 2px; left: 0;height: 32px; width: 44px; display: flex; align-items: center; padding-left: 10px; background-color: #6B7280; opacity: 0.85;">

                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>

            </div>

        </div>

        <div style="display: flex; flex-direction: column; padding-left: 8px;"></div>
        <div class="portHeadLightMenu"
            style="display: flex;align-items: center;justify-content: center; margin: 0 20px;">
            <ul style="display: flex; position: relative;">
                <li >
                    <a style="cursor: pointer;">
                        <i class="fa-regular fa-user " style="font-size:24px ;padding: 8px;color: white;"></i>
                    </a>
                </li>
                <li>
                    <a (click)="show()" style="cursor: pointer;">
                        <i class="fa-solid fa-gear   " style="font-size:24px ;padding: 8px;color: white;"></i>
                    </a>
                    <ul [ngClass]="{ 'show': isDropdownOpen }">
                        <li routerLink="/administration/role" style="padding: 4px; padding-left: 8px;">
                            <a style="color: white;">Yönetim</a>
                        </li>
                        <li (click)="cikis()" style="padding: 4px; padding-left: 8px;">
                            <a style="color: white;">Çıkış</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>



    <div id="page-wrapper" style="height: calc(100vh - 40px) !important; padding: 0; width: 100%;">
        <div style="height: 100%; width: 100%; padding: 0; margin: 0; display: flex; ;">
            <div
                style="border-right: 1px solid rgba(0, 0, 0, 0.06); width: 80px; height: 100%; background-color: #F1F5F9; z-index: 2;">
                <div style="display: flex; align-items: center;flex-direction: column;padding-top: 10px; gap: 10px;">


                    <ng-container *ngFor="let item of moduls">
                        <a [class.disabled]="item.disabled" routerLink="{{item.href}}" (click)="routerChange(item)"
                            class="hover-module "
                            style="display: flex; align-items: center;flex-direction: column; width: 100%; padding: 5px;cursor: pointer; text-align: center;">
                            <i style="font-size: 24px;" class="{{item.icon}} " [ngClass]="item.class"></i>
                            <span style="color: #4B5563; font-weight: bold;">{{item.modul}}</span>
                        </a>
                    </ng-container>
                </div>

            </div>
            <div style="display: flex; flex-direction: column;width: 100%;">



                <div class=" arka-plan" style="border-bottom: 1px solid #F9FAFB;">

                    <ol class="breadcrumb "
                        style="height: 32px; display: flex;align-items: center; border-bottom-width:2px ; background-color: transparent;">
                    </ol>
                </div>


                <router-outlet></router-outlet>


            </div>
        </div>
    </div>
</div>
